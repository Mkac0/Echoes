{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Photo{% else %}Add Photo{% endif %}</h1>

<form method="post" enctype="multipart/form-data" class="card form-card">
    {% csrf_token %}
    {% if form.instance.pk and form.instance.image %}
        <div style="margin-bottom:10px">
            <img src="{{ form.instance.image.url }}" alt="Current photo" style="max-width:220px;border-radius:10px;">
        </div>
    {% endif %}
    {{ form.as_p }}
    <div class="action-links right">
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save{% else %}Upload{% endif %}</button>
        <a href="{% url 'car-detail' form.instance.car_id|default:view.kwargs.pk %}" class="btn">Cancel</a>
    </div>
</form>

{% endblock %}
