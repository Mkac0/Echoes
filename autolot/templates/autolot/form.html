{% extends "base.html" %}
{% block content %}

<h1>{{ view.object|default_if_none:"New Car" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="meta">* VIN, Year, and Mileage are required.</p>
    <div class="action-links">
        <button class="btn-primary" type="submit">Save</button>
        <a class="btn" href="{% url 'car-list' %}">Cancel</a>
    </div>
</form>
    
{% endblock %}
