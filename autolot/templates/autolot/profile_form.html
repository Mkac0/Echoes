{% extends "base.html" %}
{% block content %}

<h1>Edit Profile</h1>

<form class="card profile-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Profile</legend>
        {{ form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Account</legend>
        {{ user_form.as_p }}
    </fieldset>
    <div class="action-links mt-4">
        <button type="submit" class="btn-primary">Save</button>
        <a href="{% url 'profile-detail' %}" class="btn">Cancel</a>
    </div>
</form>

{% endblock %}
