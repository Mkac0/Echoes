{% extends "base.html" %}
{% block content %}

<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Profile</legend>
        {{ form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Account</legend>
        {{ user_form.as_p }}
    </fieldset>
    <button type="submit">Save</button>
    <a href="{% url 'profile-detail' %}">Cancel</a>
</form>

{% endblock %}
